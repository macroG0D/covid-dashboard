<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.png" type="image/png">
  <title>Covid-19</title>
</head>

<body>
  <main>
    <div class="contentWrapper">
      <div class="contentWrapper__contentLeft">
        <div class="moduleWrapper">
          <div class="global">
            <h1 class="global__header">Worldwide COVID-19 Cases</h1>
            <div class="global__total"></div>
          </div>
        </div>
        <div class="moduleWrapper">
          <div class="search">
            <div class="searchIcon"></div>
            <input class="searchBar" placeholder="Search">
            <div class="virtualKeyboard_button"></div>
          </div>
        </div>

        <div class="moduleWrapper">
          <div class="countries">

            <table class="tableHeaders countries__fixedHeader">
              <tbody>
                <tr>
                  <th class="short-col">#</th>
                  <th class="long-col">Country</th>
                  <th class="long-col">Cases</th>
                </tr>
              </tbody>
            </table>

            <div class="countries__table-wrapper">
              <table class="countries__mainTable mainTable">
                <tbody class="countriesTableBody">
                </tbody>
              </table>
            </div>

          </div>
        </div>

        <div class="moduleWrapper">
          <div class="summary">

            <table class="tableHeaders summary__fixedHeader">
              <tbody>
                <tr>
                  <th>Cases</th>
                  <th>Recovered</th>
                  <th>Deaths</th>
                </tr>
              </tbody>
            </table>

            <table class="summary__mainTable mainTable">
              <tbody>
                <tr>
                  <td id="summary_cases"></td>
                  <td id="summary_recovered"></td>
                  <td id="summary_deaths"></td>
                </tr>
              </tbody>
            </table>

            <div class="summary__tabs">
              <div class="left">
                <div class="tabButton pressed" id="btnTotal">Total</div>
                <div class="tabButton" id="btnToday">Today</div>
              </div>
              <div class="right">
                <div class="tabButton" id="btnAbsolute100k"> <span>Absolute</span> / <span>100k</span></div>
              </div>
            </div>

          </div>

        </div>

      </div>
      <div class="contentWrapper__contentRight">
        <div class="moduleWrapper">
          <div class="map">map</div>
        </div>
        <div class="moduleWrapper">
          <div class="graph">
            <canvas class="graph__canvas" id="myChart" width="335px"></canvas>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="copyright">Covid-19 Â© 2020</div>
    <div class="logosWrapper">
      <a class="logo" href="https://yem.digital" target="_blank"><img src="./assets/icons/yem_digital.svg"
          alt="Yem Digital Prod"></a>
      <a class="logo" href="https://rs.school/js/" target="_blank"><img src="./assets/icons/rs_school_js.svg"
          alt="Rolling Scopes School"></a>
    </div>
    <div class="productionTeam">Created by <a href="https://github.com/martin728" target="_blank">Diana.Martin</a> &
      <a href="https://github.com/macroG0D" target="_blank">TonYem</a>
    </div>
  </footer>

</body>

</html>
